<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Admin Dashboard</title>

    <link href="/public/css/bootstrap.css" rel="stylesheet">
    <link href="/public/css/admin_utils.css" rel="stylesheet">
    <script defer src="/public/js/admin_util.js"></script>
    <script defer src="/public/js/bootstrap.js"></script>
</head>
<body>
<div class="wrapper">
    <aside id="sidebar">
        <div class="d-flex">
            <button id="toggle-btn" type="button">
                <img alt="toggle" src="public/images/burger-menu-svgrepo-com.svg">
            </button>
            <div class="sidebar-logo">
                <a href="/admin">
                    <span class="kaizen">Kaizen</span><span class="forms">Forms</span>
                </a>
            </div>
        </div>
        <ul class="sidebar-nav">
            <li class="sidebar-item">
                <a class="sidebar-link" href="/admin">
                    <img alt="Home" src="public/images/home-icon-silhouette-svgrepo-com.svg">
                    <span>Home</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a class="sidebar-link" href="/admin_respondents">
                    <img alt="Respondents" src="public/images/person-svgrepo-com.svg">
                    <span>Respondents</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a class="sidebar-link" href="/admin_questions">
                    <img alt="Manage Questions" src="public/images/question-square-fill-svgrepo-com.svg">
                    <span>Manage Questions</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a class="sidebar-link" href="/admin_evaluations">
                    <img alt="Manage Evaluations" src="public/images/clipboard-svgrepo-com.svg">
                    <span>Manage Evaluations</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a class="sidebar-link" href="/admin_utilities">
                    <img alt="Utilities" src="public/images/util_wrench.svg">
                    <span>Utilities</span>
                </a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <a class="sidebar-link" href="/api/logout">
                <img alt="Logout" src="public/images/logout-2-svgrepo-com.svg">
                <span>Logout</span>
            </a>
        </div>
    </aside>
    <div class="main p-3">
        <div class="text-start mb-4">
            <h1>Utilities</h1>
            <hr class="hr"/>
        </div>
        <div>
            <div class="text-start mb-4">
                <h1>Upload a File</h1>
                <form id="uploadForm" enctype="multipart/form-data">
                    <input name="file" required type="file">
                    <button type="submit">Upload</button>
                </form>
                <p id="uploadMessage"></p>
            </div>
            <div class="text-start mb-4">
                <h1>Download a File</h1>
                <form action="api/download_summary" method="get">
                    <button type="submit">Download</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
