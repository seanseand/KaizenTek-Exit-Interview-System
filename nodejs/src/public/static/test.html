<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h2>Top 5 Recent Evaluations</h2>
<canvas id="barChart" width="400" height="200"></canvas>
<h2>Program Populations</h2>
<canvas id="programPieChart" width="200" height="200"></canvas>
<h2>Distribution (Started, Published, Finished)</h2>
<canvas id="statusPieChart" width="200" height="200"></canvas>

<script>
    // Bar Chart (Top 5 Evaluations)
    const barCtx = document.getElementById('barChart').getContext('2d');
    new Chart(barCtx, {
        type: 'bar',
        data: {
            labels: ['Eng I', 'Eng II', 'Eng III', 'Eng IV', 'Eng V'],
            datasets: [{
                label: 'No. of Evaluations',
                data: [10, 20, 30, 15, 25],
                backgroundColor: ['red', 'blue', 'green', 'yellow', 'orange']
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: true }
            }
        }
    });

    // Pie Chart (Program Populations)
    const programPieCtx = document.getElementById('programPieChart').getContext('2d');
    new Chart(programPieCtx, {
        type: 'pie',
        data: {
            labels: ['Program A', 'Program B', 'Program C'],
            datasets: [{
                label: 'Program Population',
                data: [50, 30, 20],
                backgroundColor: ['purple', 'cyan', 'magenta']
            }]
        }
    });

    // Pie Chart (Status Distribution)
    const statusPieCtx = document.getElementById('statusPieChart').getContext('2d');
    new Chart(statusPieCtx, {
        type: 'pie',
        data: {
            labels: ['Started', 'Published', 'Finished'],
            datasets: [{
                label: 'Status Distribution',
                data: [40, 35, 25],
                backgroundColor: ['red', 'green', 'blue']
            }]
        }
    });
</script>
</body>
</html>
